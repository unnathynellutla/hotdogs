<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
	
	<script language= "javascript">
		
		
		hotdog = parseInt(prompt ("How many hotdogs would you like? ", ""))
		frenchfries = parseInt(prompt ("How many orders of french fries would you like? ", ""))
		drinks = parseInt(prompt ("How many drinks would you like? ", ""))

		subtotal = (3.25*hotdog) + (2.00*frenchfries) + (1.50*drinks)

			if (subtotal >= 20)
			{
				discount = subtotal*0.1
			} else {
				discount = 0
			}
		tax = (subtotal - discount)*0.0625
		total = subtotal - discount + tax
		
		document.write("Items Ordered: " 
					   + hotdog + " hotdogs, " 
					   + frenchfries + " french fries, and " 
					   + drinks + " drinks. " )
		document.write("<br> Subtotal: $" + subtotal.toFixed(2))
		document.write("<br> Discount: $" + discount.toFixed(2))
		document.write("<br> Tax: $" + tax.toFixed(2))
		document.write("<br> Total: $"+ total.toFixed(2))
	</script>
<body>
</body>
</html>
